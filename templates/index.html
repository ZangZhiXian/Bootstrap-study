<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <script src="../static/js/jquery-2.2.2.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <style>
        a:hover,a:focus {
            color: #2a6496;
            text-decoration: underline;
        }
        a:focus {
            outline: thin dotted #333;
            outline-offset: -2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>我的第一个 Bootstrap 页面</h1>
            <p>坚持重置窗口大小，查看响应式效果！</p>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <h3>Column 1</h3>
                <p>学的不是技术，更是梦想！</p>
                <p>再牛逼的梦想，也抵不住你傻逼似的！</p>
            </div>
            <div class="col-sm-4">
                <h3>Column 2</h3>
                <p>paragraph one</p>
                <p>paragraph two</p>
            </div>
            <div class="col-sm-4">
                <h3>Column 3</h3>
                <p>paragraph one</p>
                <p>paragraph two</p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <img src="../static/img/1.jpg" alt="error" title="菊花" class="img-responsive center-block" >
            </div>
            <div class="col-sm-4">
                <a href="#">这是一个#</a>
            </div>
        </div>
    </div>
</body>
</html>
