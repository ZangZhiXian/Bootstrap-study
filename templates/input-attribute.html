<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板</title>
    <!--width: device-width 可以确保它能正确呈现在不同设备上。
    initial-scale 确保网页加载时，以 1:1 的比例呈现，不会有任何的缩放。-->
    <!--添加 maximum-scale=1.0 与 user-scalable=no 可以禁止网页缩放(zooming)-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<meta name="viewport" content="width=device-width,-->
    <!--initial-scale=1.0,-->
    <!--maximum-scale=1.0,-->
    <!--user-scalable=no">-->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/normalize.css">
    <!-- jquery.js 在 bootstrap.js 之前引用-->
    <script src="../static/js/jquery-2.2.2.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <style type="text/css">
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 14px;
            line-height: 1.428571429;
            color: #333333;
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h1>Form Properties</h1>
    </div>
    <form action="" role="form" class="">
        <div class="form-group">
            <label for="name">text area</label>
            <textarea name="" id="name" class="form-control" cols="30" rows="10"></textarea>
        </div>
    </form>

    <label for="name">默认的复选框和单选按钮实列</label>
    <div class="checkbox">
        <label><input type="checkbox">check 1</label>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox">check 2
        </label>
    </div>
    <div class="radio">
        <label>
            <input type="radio" name="r1" value="r1" checked/>radio 1
        </label>
        <label>
            <input type="radio" name="r1" value="r2">radio 2
        </label>
    </div>

    <label for="name">内联的复选框和单选按钮</label>
    <div>
        <label class="checkbox-inline">
            <input type="checkbox">check 1
        </label>
        <label class="checkbox-inline">
            <input type="checkbox">check 2
        </label>
        <label class="radio-inline">
            <input type="radio" value="r1" name="radio" checked/>radio 1
        </label>
        <label class="radio-inline">
            <input type="radio" value="r2" name="radio"/>radio 2
        </label>
    </div>
</div>
</body>
</html>
