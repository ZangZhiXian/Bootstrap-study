<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板</title>
    <!--width: device-width 可以确保它能正确呈现在不同设备上。
    initial-scale 确保网页加载时，以 1:1 的比例呈现，不会有任何的缩放。-->
    <!--添加 maximum-scale=1.0 与 user-scalable=no 可以禁止网页缩放(zooming)-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<meta name="viewport" content="width=device-width,-->
    <!--initial-scale=1.0,-->
    <!--maximum-scale=1.0,-->
    <!--user-scalable=no">-->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/normalize.css">
    <!-- jquery.js 在 bootstrap.js 之前引用-->
    <script src="../static/js/jquery-2.2.2.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <style type="text/css">
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 14px;
            line-height: 1.428571429;
            color: #333333;
            background-color: #ffffff;
        }
    </style>
</head>
<body>
    <h4>有序列表</h4>
    <ol>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
    </ol>
    <h4>无序列表</h4>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>
    <h4>未定义样式列表</h4>
    <ul class="list-unstyled">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>
    <h4>内联列表</h4>
    <ul class="list-inline">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>
    <h4>定义列表</h4>
    <dl>
        <dt>Description</dt>
        <dd>Item1</dd>
        <dt>Description</dt>
        <dd>Item2</dd>
    </dl>
    <h4>水平定义列表</h4>
    <dl class="dl-horizontal">
        <dt>Description</dt>
        <dd>Item 1</dd>
        <dt>Description</dt>
        <dd>Item 2</dd>
    </dl>
</body>
</html>
